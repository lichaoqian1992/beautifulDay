<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>500</title>
		<link rel="stylesheet" type="text/css" href="#(ctx)/static/pc/style/style.css" />
		<link rel="stylesheet" type="text/css" href="#(ctx)/static/pc/style/workManage.css" />
		<style>
			.kf_content_error {
			    position: absolute;
			    top: 0;
			    left: 0;
			    bottom: 0;
			    right: 0;
			    background-color: #fff;
			}
		</style>
	</head>

	<body>
			
		<!--描述：500页面内容部分-->
			<div class="kf_content_error">
				<div class="kf_content_error_box">
					<span><img src="#(ctx)/static/pc/images/500.png" /></span>
					<span class="kf_content_error_d">出错啦！</span>
					<span class="kf_content_error_x">连接不到服务器，我们正在努力修复...</span>
					<span><a class="kf_btn" href="/sheet/home">返回首页</a></span>
				</div>
			</div>
		<!--描述：500页面内容部分结束-->	
		
		

		<script type="text/javascript" src="#(ctx)/static/pc/js/jquery-1.11.0.js"></script>
		<script type="text/javascript">
			$(function() {
				//侧边栏
				$(".kf_sidebar").on("click",".kf_sidebar_nav>a",function() {
					var nav_list = $(this).siblings(".kf_sidebar_nav_list");
					//其余隐藏
					nav_list.parent().siblings().find(".kf_sidebar_nav_list").animate({
						"height": "0px"
					}, 500);
					
					//显示
					var len = nav_list.find("li").length;
					var hei = nav_list.find("li").height();
					nav_list.animate({
						"height": hei * len + "px"
					}, 500);
				});
				
				$(".kf_sidebar").on("click", ".kf_sidebar_nav_list a", function() {
					$(".kf_sidebar_nav_list li").removeClass("active");
					$(this).parent().addClass("active");
				});
			});
		</script>
	</body>

</html>
