<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>内部用户充值记录查询</title>
    <link href="../../static/css/communal.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../../static/js/communal.js"></script>
    <script type="text/javascript" src="../../static/js/insideRecharge/userInsideRecharge.js"></script>
</head>
<body>
<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">充值管理</a></li>
        <li><a href="#">充值记录(内部)</a></li>
    </ul>
</div>
<input type="hidden" id="checkPeople" th:attr="value=${session.user.getUserName()}"/>
<input type="hidden" id="myCount"/>
<!-- 弹出层 -->
<div class="box"></div>
<div class="hint">
    <div class="hint-in1">
        <div style="line-height:70px;color:#f4e8df;font-size:26px;padding-left:80px;">温馨提醒</div>
    </div>
    <div class="hint-in2"><p id="hint-in2" class="tishi"></p></div>
    <div class="hint-in3" onclick="closeMessage()">确定</div>
</div>
<div id="tab2" >
    <ul class="seachform" style="margin-left:0.5%;margin-top: 0.5%;">

        <li><label>用户名</label><input name="" type="text" class="scinput" id="username" style="background: transparent"/></li>
        <li><label>充值状态</label>
            <div class="styled-select">
                <select id="userRole" class="mySelect">
                    <option value=""></option>
                    <option value="1">原始数据导入成功</option>
                    <option value="2">原始数据异常</option>
                    <option value="3">账户待充值</option>
                    <option value="4">账户预充值</option>
                    <option value="5">充值失败</option>
                    <option value="6">充值成功</option>
                    <option value="7">预撤销充值</option>
                    <option value="8">撤销充值失败</option>
                    <option value="9">撤销充值成功</option>
                    <option value="10">数据修正</option>
                    <option value="11">数据作废</option>
                </select>
            </div>
        </li>

        <li>
            <label>充值时间</label><input style="width: 90px"  class="scinput"
                                      readonly="readonly"
                                      type="text" id="startTime"
                                      onclick="WdatePicker()"/>&nbsp;-
            <input style="width: 90px"  class="scinput"
                   readonly="readonly"
                   type="text" id="endTime"
                   onclick="WdatePicker()"/>
        </li>


        <li><label>&nbsp;</label><input onclick="searchInfo()" name="" type="button" class="scbtn" value="查询"/>&nbsp;&nbsp;
            <label></label><input onclick="exportTable()" id="toExcel" style="background:#acd31c"
                                  type="button" class="scbtn"
                                  value="导出Excel"/>
            &nbsp;<label>&nbsp;</label><input style="background:lightgray" onclick="reset()" name="" type="button" class="scbtn"
                                 value="重置"/></li>
    </ul>

    <table class="tablelist" id="userAccount">
        <thead>
        <tr>
            <th><input name="checkAll" type="checkbox" value="" onclick="selectAll()"/></th>
            <th>编号</th>
            <th>充值订单号<i class="sort"><img src="../../static/images/px.gif"/></i></th>
            <th>充值单号</th>
            <th>Excel名称</th>
            <th>用户ID</th>
            <th>用户标识</th>
            <th>角色类型</th>
            <th>充值金额</th>
            <th>发布人</th>
            <th>审批人</th>
            <th>充值类型</th>
            <th>充值状态</th>
            <th>审批状态</th>
            <th>创建时间</th>
            <th>报批时间</th>
            <th>审批时间</th>
            <th>备注</th>
        </tr>
        </thead>
        <tbody id="userAccountData">
        </tbody>
    </table>
    <!--分页 -->
    <div id="fy">
    </div>
</div>
<div class="pagin" id="myPageInfo"></div>
</body>
</html>
