<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>OA信息维护</title>
    <link href="../../static/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="../../static/css/newSelect.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../static/js/jquery.js"></script>
    <script type="text/javascript" src="../../static/js/jquery.idTabs.min.js"></script>
    <script type="text/javascript" src="../../static/js/select-ui.min.js"></script>
    <script type="text/javascript" src="../../static/js/insideRecharge/oa.js"></script>
    <script type="text/javascript" src="../../static/js/fy.js"></script>

    <!--时间控件-->
    <script src="http://www.my97.net/dp/My97DatePicker/WdatePicker.js"></script>

    <style>
        .file {
            position: relative;
            display: inline-block;
            background: #D0EEFF;
            border: 1px solid #99D3F5;
            border-radius: 4px;
            padding: 4px 12px;
            overflow: hidden;
            color: #1E88C7;
            text-decoration: none;
            text-indent: 0;
            line-height: 20px;
        }
        .file input {
            position: absolute;
            right: 0;
            top: 0;
            opacity: 0;
        }
        .file:hover {
            background: #AADFFD;
            border-color: #78C3F3;
            color: #004974;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">充值管理</a></li>
        <li><a href="#">OA信息维护</a></li>
    </ul>
</div>
<input type="hidden" id="userId3"/>
<!-- 弹出层 -->
<div class="box"></div>
<div class="hint">
    <div class="hint-in1">
        <div style="line-height:70px;color:#f4e8df;font-size:26px;padding-left:80px;">温馨提醒</div>
    </div>
    <div class="hint-in2" style="height: auto;"><p id="hint-in2" class="tishi"></p></div>
    <div class="hint-in3" onclick="closeMessage()">确定</div>
</div>
<div class="formbody">
    <!--提示消息-->
    <div class="tip1" style="display: none;">
        <div class="tiptop"><span>提示信息</span><a></a></div>
        <div class="tipinfo">
            <span><img src="../../static/images/ticon.png" /></span>
            <div class="tipright">
                <p id="message"></p>
            </div>
        </div>
        <div class="tipbtn">
            <input  type="button"  class="sure" value="确定"/>&nbsp;
            <input  type="button"  class="cancel" value="取消" />
        </div>
    </div>
    <!-- 单个报批 -->
    <div class="tip2" style="display: none;height: 280px;">
        <div class="tiptop"><span>提示信息</span><a></a></div>
        <div class="tipinfo">
            <span><img src="../../static/images/ticon.png" /></span>
            <div class="tipright">
                <p id="message2"></p>
            </div>
        </div>
        <div class="tipbtn" style="margin-top:40px;">
            <input  type="button"  class="mysure" value="确定" onclick="checkApproval()"/>&nbsp;
            <input  type="button"  class="cancel" value="取消" />
        </div>
    </div>
    <div id="usual1" class="usual">
        <div class="itab">
            <ul>
                <li><a  href="#tab2" id="at2">OA信息</a></li>
                <li><a href="#tab1" class="selected"  id="at1">录入OA</a></li>
            </ul>
        </div>
        <div id="tab1" class="tabson">
            <div class="formtext">Hi，<b th:text="${session.user.getUserName()}"></b>，欢迎您使用OA编号信息录入功能</div>
            <div class="formtext"><p style="color: red;font-size: 12px;">注意:只有审批通过的OA文件才允许录入OA文件编号</p></div>
            <div id="w1">
                    <ul class="forminfo">
                        <li>
                            <label>OA文件编号<b>*</b></label>
                            <input  id="oaNo" type="text" class="dfinput"/>
                        </li>
                        <input id="creater" th:attr="value=${session.user.getUserName()}" type="hidden"/>
                        <li>
                            <label></label><input type="button" class="btn" value="马上录入" onclick="inputInfo()"/>
                        </li>
                    </ul>
            </div>
        </div>
        <div id="tab2" class="tabson">
            <table class="tablelist">
                <thead>
                <tr>
                    <th>编号</th>
                    <th>OA文件编号</th>
                    <th>创建人</th>
                    <th>创建时间</th>
                    <th>备注</th>
                </tr>
                </thead>
                <tbody id="myTbody">
                </tbody>
            </table>
            <div id="fy"></div>
        </div>
    </div>
    <script type="text/javascript">
        $("#usual1 ul").idTabs();
    </script>
    <script type="text/javascript">
        $('.tablelist tbody tr:odd').addClass('odd');
    </script>
</div>
</body>
</html>
