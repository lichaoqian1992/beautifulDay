log4j.rootLogger=INFO, stdout,dayly

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p [%c] - %m%n

log4j.appender.dayly =org.apache.log4j.DailyRollingFileAppender
log4j.appender.dayly.layout=org.apache.log4j.PatternLayout
log4j.appender.dayly.layout.ConversionPattern=%d %p [%c] - %m%n
log4j.appender.dayly.File=/manji/log/tomcat/advert.log
