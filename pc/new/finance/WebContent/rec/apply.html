 #@layout() #define main()

<section class="content-header">
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> 充值管理</a></li>
		<li>充值申请</li>
	</ol>
</section>

<!-- 主要内容 -->
<section class="invoice">
<input type="hidden" value=#(session.user.USERNAME) id="creater"/>
	<div class="row">
		<div class="col-md-12 finance_time finance_time_padding_left">
			<div class="form-group">
				<label class="control-label">充值单号：</label>
				<div class="input-group">
					<input type="text" class="form-control" id="orderNo">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label">充值账户：</label>
				<div class="input-group">
					<input type="text" class="form-control" id="accountName">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label">充值单状态：</label>
				<div class="input-group">
					<select class="form-control" id="checkStatus">
						<option selected="selected" value="">全部状态</option>
						<option value="1">待审核</option>
						<option value="3">被撤回（会计/出纳审核不通过）</option>
						<option value="4">已作废</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label">充值类型：</label>
				<div class="input-group">
					<select class="form-control" id="rechargeType">
						<option selected="selected" value="">全部类型</option>
						<option value="0">员工工资</option>
						<option value="1">工程款</option>
						<option value="2">行政款</option>
						<option value="3">营销策划</option>
						<option value="5">扣减</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label">充值方式：</label>
				<div class="input-group">
					<select class="form-control" id="rechargeWay">
						<option selected="selected" value="">全部类型</option>
						<option value="OA充值">OA充值</option>
						<option value="临时充值">临时充值</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label">创建时间：</label>
				<div class="input-group date">
					<div class="input-group-addon">
						<i class="fa fa-calendar"></i>
					</div>
					<input type="text" class="form-control pull-right datepicker"
						data-date-end-date="0d" placeholder="开始时间" id="startTime">
				</div>
			</div>
			<div class="date_striping">-</div>
			<div class="form-group">
				<div class="input-group date">
					<div class="input-group-addon">
						<i class="fa fa-calendar"></i>
					</div>
					<input type="text"
						class="form-control pull-right datepicker datepickerlast"
						data-date-end-date="0d" placeholder="截止时间" id="endTime">
				</div>
			</div>
			<button class="btn btn-primary" onclick="findByCondition(1)">查询</button>
			<a class="btn btn-danger pull-right" href="/finance/rec/launch?nav=nav3">发起充值</a>
		</div>
		<div class="col-md-12">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th><input type="checkbox"></th>
						<th>编号</th>
						<th>充值单号</th>
						<th>充值方式</th>
						<th>OA文件编号</th>
						<th>充值类型</th>
						<th>姓名</th>
						<th>充值账户</th>
						<th>充值金额（元）</th>
						<th>提现</th>
						<th>创建时间</th>
						<th>状态</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody id="content">
					
				</tbody>
			</table>

			<div class="page_box">
				<div class="pull-left">
					<span id="pageInfo"></span>
					<input class="page_number" type="text" value="1" id="toPage"/>
					<button class="btn btn-default" onclick="toPage()">GO</button>
				</div>	
				<div class="pull-right">
					<input id="firstPage" type="hidden"/>
					<input id="nowPage" type="hidden"/>
					<input id="lastPage" type="hidden"/>
					<a class="page_btn" onclick="firstPage()">首页</a>
					<a class="page_btn" onclick="upPage()">上一页</a>
					<a class="page_btn" onclick="nextPage()">下一页</a>
					<a class="page_btn" onclick="lastPage()">尾页</a>
				</div>	
			</div>
		</div>
	</div>

</section>






#include("../common/_js.html")

<script type="text/javascript" src="../static/js/rec/apply.js"></script>
<script language=javascript src='../static/js/rec/rec.js'></script>

#end
