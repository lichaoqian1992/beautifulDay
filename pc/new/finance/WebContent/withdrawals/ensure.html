#@layout()
#define main()
<style>
	td{
		white-space: nowrap;
		padding: 0 5px;
	}
	.dtd{
		position:relative;
		left:-1px;
		top: 0;
		background:#fff;
	}
</style>

			<section class="content-header">
					<ol class="breadcrumb">
						<li><a href="#"><i class="fa fa-dashboard"></i> 提现管理</a></li>
						<li>
							 提现确认
						</li>
					</ol>
				</section>

				<!-- 主要内容 -->
				<section class="invoice">
					<div class="row">
						<div class="col-md-12 finance_time finance_time_padding_left">
							<div class="form-group">
								<label class="control-label">提现订单号：</label>
								<div class="input-group">
									<input type="text" class="form-control" id="withdrawalsNo">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label">提现账户：</label>
								<div class="input-group">
									<input type="text" class="form-control" id="user_name">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label">提现类型：</label>
								<div class="input-group">
									<select class="form-control" disabled="disabled">
							          	<option selected="" value="全部类型" >全部类型</option>
							          	<option value="手动提现">手动提现</option>
							          	<option value="自动提现">自动提现</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label">金额审批人：</label>
								<div class="input-group">
									<select class="form-control" id="roleselect">
							          	<option value="">全部审批人</option>
							          	<option value="8">分管会计</option>
							          	<option value="4">财务经理</option>
							          	<option value="2">财务副总裁</option>
							            <option value="3">董事长</option>
							       </select>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label">提交时间：</label>
								<div class="input-group date">
									<div class="input-group-addon">
										<i class="fa fa-calendar"></i>
									</div>
									<input type="text" class="form-control pull-right datepicker" data-date-end-date="0d" placeholder="开始时间" id="startTime">
								</div>
							</div>
							<div class="date_striping">-</div>
							<div class="form-group">
								<div class="input-group date">
									<div class="input-group-addon">
										<i class="fa fa-calendar"></i>
									</div>
									<input type="text" class="form-control pull-right datepicker datepickerlast" data-date-end-date="0d" placeholder="截止时间" id="endTime">
								</div>
							</div>
							<button class="btn btn-primary" onclick="findpram()">查询</button>
							<button class="btn btn-danger pull-right batchOk">批量确认</button>
						</div>
						<div class="col-md-12">
							<div id="tableDiv" style="width:100%;overflow-x:auto;">
							<table class="table table-bordered">
								<thead>
									<tr>
										<th class="dtd"><input type="checkbox" id="checkAll"></th>
										<th class="dtd">编号</th>
										<th class="dtd">提现单号</th>
										<th class="dtd">提现用户类型</th>
										<th class="dtd">提现账号</th>
										<th>商家名称</th>
										<th>开户人</th>
										<th>开户行</th>
										<th>所属支行</th>
										<th>银行账号</th>
										<th>提现金额（元）</th>
										<th>金融手续费</th>
										<th>到账金额</th>
										<th>提交时间</th>
										<th>状态</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody id="userAccountData">
									<!--<tr>
										<td colspan="20" class="table_no_data">
											暂时没有数据 !
										</td>
									</tr>-->
								</tbody>
							</table>
							</div>
							<div class="page_box">
								<div class="pull-left">
									<span>共<span id="number">0</span>条数据，当前显示第 <span id="page">1</span> 页  ，到</span>
									<input class="page_number" type="text" value="1" id="findpages" />
									<button class="btn btn-default" onclick="findpram(this)">GO</button>
								</div>

								<div class="pull-right">
									<a class="page_btn" onclick="findpram(this)">首页</a>
									<a class="page_btn" onclick="findpram(this)">下一页</a>
									<a class="page_btn" onclick="findpram(this)">上一页</a>
									<a class="page_btn" onclick="findpram(this)">尾页</a>
								</div>
								<div class="pull-left" style="margin-left: 20px">
									<span>共选择:<span id="xzb">0</span>笔 ，总金额:<span id="xzy">0.00</span>元</span>
								</div>
								<!--保存总页数-->
								<input type="hidden"  id="totalpage" value="0"/>
							</div>
						</div>
					</div>

				</section>
				<!-- /主要内容 -->
			</div>
			<!-- /内容 -->
		</div>
		<!-- ./wrapper -->
		
		<div class="layer_box">
			<div class="deblocking_account_box">
				<div class="deblocking_account_content">
					<label>确认撤回提现订单:<i></i></label>
					<div class="layer_group">
						<label class="layer_title">请填写原因:</label>
						<div class="layer_content">
							<textarea placeholder="请输入撤回的原因" class="Revoketext"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>







#include("../common/_js.html")
<script src="../static/js/withdrawals/ensure.js" type="text/javascript"></script>
#end
