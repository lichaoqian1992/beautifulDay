<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>满集网财务系统</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.4 -->
    <link href="static/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="static/plugins/dist/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="static/plugins/dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <!-- iCheck -->
    <link href="static/plugins/iCheck/square/blue.css" rel="stylesheet" type="text/css" />
    
    <link href="static/css/style.css" rel="stylesheet" type="text/css" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="dist/js/html5shiv.min.js"></script>
        <script src="dist/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="login-page">
  	<div class="login_img_box">
  		<img class="login_img" src="static/image/login_img.jpg" />
  	</div>
    <div class="login-box">
      <div class="login-box-body">
        <p class="login-box-msg" style="font-size: 24px;font-weight: bold;">财务管理系统</p>
        <form action="login" method="post">
          <div class="form-group has-feedback">
            <input type="text" class="form-control" name="username" placeholder="用户名"/><p style="size: 10px;">#(username)</p>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" name="password" placeholder="密码"/><p style="size: 10px;">#(password)</p>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-12 login_form_btn">
            <input type="hidden"  id="message" value="#(message)" >
              <button type="submit" class="btn btn-primary btn-block btn-flat" onclick="login()">登录</button>
            </div><!-- /.col -->
          </div>
        </form>
      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    <!-- jQuery 2.1.4 -->
    <script src="static/plugins/jQuery/jQuery-2.1.4.min.js" type="text/javascript"></script>
    <script src="static/plugins/layer/layer.js" type="text/javascript"></script>

    
    <script>
      $(function () {
        
       
        if($("#message").val() == "ERROR"){
        	 layer.confirm('用户名或密码错误！', {
 				title:"提示",
 			  btn: ['确定'] //按钮
 			});
        }
      });
     
    </script>
  </body>
</html>
