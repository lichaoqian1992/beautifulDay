<div class="row-fluid">
		<div class="span12">
			<div class="dataTables_info" id="dividersummery" style="margin: 20px 0;font-size: 14px;line-height: 30px;"></div>
		</div>
		<div class="span12" style="margin-top:-70px;">
			<div class="dataTables_paginate paging_bootstrap pagination" id="devider" style="text-align:center;">
				
			</div>
		</div>
</div>

<script>

function deviderset(totalcount,pagecount,pageindex){
	
	var startcount =0;
	if(pageindex <=0){
		alert("差无数据");
		return;
	}
	if(pageindex >pagecount){
		alert("查询错误");
		return;
	}
	
	
	var startcount =pageindex-2;
	if(startcount <1 ){
		startcount =1;
	}
	
	var endcount =pageindex+2;
	if(endcount >pagecount){
		endcount =pagecount;
	}
	
	
	
	var summery ="共"+totalcount+"条数据--共"+pagecount+"页";
	$("#dividersummery").html(summery);
	
	
	
	var deviderhtml="";

	if(pagecount<=5){
		
		startcount =1;
		endcount =pagecount;
	}else{
		
		if(pageindex <=3){
			endcount=5;
		}
		
		
		if(pagecount -pageindex<2){
			
			startcount =pagecount -4;
			endcount =pagecount;
			
		}else{
			
		}
		
		
		
		
	}
	
	
	

	if(pageindex==1){
		deviderhtml+="<ul><li  class='prev ' style='display:none'><a  onclick='queryinfo("+Number(pageindex-1)+")'>上一页 <span class='hidden-480'></span></a></li>";
	}else{
		deviderhtml+="<ul><li  id='firstdiv' class='prev '><a  onclick='queryinfo("+Number(pageindex-1)+")'>上一页 <span class='hidden-480'></span></a></li>";
	}
	
	
	
	
	for( var i=startcount;i<=endcount;i++){
		
		if(i ==pageindex){
			deviderhtml+="<li class='active'><a onclick='queryinfo("+i+")'>"+i+"</a></li>";
		}else{
		
		deviderhtml+="<li ><a onclick='queryinfo("+i+")'>"+i+"</a></li>";
		}
	}
	
	
	if(pageindex ==pagecount){
		deviderhtml+="<li id='lastdiv ' style='display:none'><a  onclick='queryinfo("+Number(pageindex+1)+")'> <span class='hidden-480'></span> 下一页 </a></li>";
	}else{
		deviderhtml+="<li id='lastdiv '><a  onclick='queryinfo("+Number(pageindex+1)+")'> <span class='hidden-480'></span> 下一页</a></li>";
	}
	
	
	deviderhtml+="<li style='margin: 0 10px;'><input type='text' id='jumpval' style='width:30px;text-align:center;margin-top:-3px;'></li><li><a style='display: inline-block;line-height:20px;float:none;border: 1px solid #ddd;' onclick='jumpclick("+pagecount+")'>GO</a></li></ul>";
	
	$("#devider").html(deviderhtml);
}

function jumpclick(total){
	
	var curren =$("#jumpval").val();
	if(curren ==""){
		alert("请输入跳转页码");
		return;
	}
	if(curren >total||curren<=0){
		alert("页码超出范围");
	}else{
		
		queryinfo(curren);
	}
	
	
}

</script>
