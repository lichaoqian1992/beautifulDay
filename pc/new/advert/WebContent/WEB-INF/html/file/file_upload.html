#@layout() 
#define main()

      <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
          <h2>广告管理系统</h2>
          <ol class="breadcrumb">
            <li><a href="/advert/toMain">主页</a></li><li><a href="/advert/file">文件列表</a></li><li><strong>文件上传</strong></li>
          </ol>
        </div>
        <div class="col-lg-2"></div>
      </div>
      <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox-content">
            <form enctype="multipart/form-data" action="/advert/file/upload" method="POST" id="add" role="form" class="form-horizontal">
              <legend>文件上传</legend>
              
             
              <div class="form-group">
                <label class="col-sm-3 control-label" for="filename">文件名：</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control" id="filename" required="required" name="name" placeholder="请输入文件名">
                </div>
              </div>
             
              <div class="form-group">
                <label class="col-sm-3 control-label">上传图片：</label>
                <div class="col-sm-7">
                  <input id="upload-pic" class="file" required="required" name="uploadfiles" type="file" multiple data-preview-file-type="any" >
                </div>
              </div>
              <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
      </div>

#end
