#@layout() 
#define main()
<div id="page-wrapper" class="gray-bg dashbard-1">
			<div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>内容信息</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="#">主页</a>
                        </li>
                        <li>
                            <a>数据报表</a>
                        </li>
                    </ol>
                </div>
                <div class="col-lg-2">

                </div>
            </div>
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <label style="font-size:20px;">工作组：</label>
                                #for(x : lang)
                                <label style="font-size:20px;">
                                    <input type="checkbox" value="#(x.key)" checked style="width: 20px;" name="lang">#(x.value)</label>
                                #end
                               
                            </div>
                            <div class="ibox-title">
                            	<label style="font-size:20px;">时间：</label>
                            	<label style="font-size:20px;">
                            		<input type="text" id="startTime" style="width: 120px;font-size: 16px;" class="laydate-icon-dahong" value="#(m)"> -</label>
                            	<label style="font-size:20px;">
                            		<input type="text" id="endTime" style="width: 120px;font-size: 16px;" class="laydate-icon-dahong" value="#(d)"></label>
                            </div>
                            <div class="ibox-title">
                            	<label style="font-size:20px;">类型：</label>
                            	<label style="font-size:20px;">
                            		<input type="radio" value="now" name="type" checked style="width: 20px;">正在做</label>
                            	<label style="font-size:20px;">
                            		<input type="radio" value="plane" name="type" style="width: 20px;">计划做</label>
                            	
                            </div>
                            <div class="ibox-title">
                            	<label style="font-size:20px;">期望查询：</label>
                            	<label style="font-size:20px;">
                            		<input type="checkbox" value="b.groupname" style="width: 20px;" name="column" checked>工作组</label>
                            	<label style="font-size:20px;">
                            		<input type="checkbox" value="xuhao" style="width: 20px;" name="column" checked>序号</label>
                            	<label style="font-size:20px;">
                            		<input type="checkbox" value="s.title" style="width: 20px;" name="column" checked>需求</label>
                            	<label style="font-size:20px;">
                            		<input type="checkbox" value="t.name" style="width: 20px;" name="column" checked>功能</label>
                            	<label style="font-size:20px;">
                            		<input type="checkbox" value="t.deadline" style="width: 20px;" name="column" checked>结束时间</label>
                            	<label style="font-size:20px;">
                            		<input type="checkbox" value="b.realname" style="width: 20px;" name="column" checked>负责人</label>
                            	<label style="font-size:20px;">
                            		<input type="checkbox" value="a.content" style="width: 20px;" name="column" checked>最后反馈</label>
                            	<label style="font-size:20px;">
                            		<input type="checkbox" value="a.date" style="width: 20px;" name="column" checked>反馈时间</label>
                            	<label style="font-size:20px;">
                            		<input type="checkbox" value="a.realname" style="width: 20px;" name="column" checked>反馈人</label>
                            	<label style="font-size:20px;">
                            		<input type="checkbox" value="td.content" style="width: 20px;" name="column" checked>今日反馈</label>
                            	<label style="size: 30px;float: right;">
                                	<a class="btn btn-sm btn-primary" onclick="searchInfo()">搜索</a>&nbsp;&nbsp;
                                	<a class="btn btn-sm btn-primary" onclick="toExcel()">导出</a>
                                </label>
                            </div>
                            <div class="ibox-content" style="overflow:scroll;">
                                <table class="table table-striped table-bordered table-hover dataTables-example">
                                    <thead>
                                        <tr id="title">
                                        </tr>
                                    </thead>
                                    <tbody id="content">
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
         </div>
      
    <script type="text/javascript" src="#(ctx)/static/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="#(ctx)/static/laydate/laydate.js"></script>
    <script type="text/javascript" src="#(ctx)/static/js/excel.js"></script>
    <script>
	    laydate({
	    	  elem: '#startTime', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
	    	  event: 'focus' //响应事件。如果没有传入event，则按照默认的click
	    	});
	    laydate({
	    	  elem: '#endTime', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
	    	  event: 'focus' //响应事件。如果没有传入event，则按照默认的click
	    	});
    </script>
#end
