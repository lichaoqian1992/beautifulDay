<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="HandheldFriendly" content="true">
    <title>错误提示</title>
    <link rel="stylesheet" href="css/frozen.css">
    <link rel="stylesheet" href="css/appstyle.css">
    <script src="js/lib/zeptojs/zepto.min.js"></script>
    <script src="js/frozen.js"></script>
</head>
<!-- 检测用户设备 -->
<script type="text/javascript">
        var browser = { 
           versions: function() { 
               var u = navigator.userAgent; 
               return { 
                   trident: u.indexOf('Trident') > -1, //IE内核 
                   presto: u.indexOf('Presto') > -1, //opera内核 
                   webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核 
                   gecko: u.indexOf('Firefox') > -1, //火狐内核Gecko 
                   mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端 
                   ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios 
                   android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android 
                   iPhone: u.indexOf('iPhone') > -1 , //iPhone 
                   iPad: u.indexOf('iPad') > -1, //iPad 
                   webApp: u.indexOf('Safari') > -1 //Safari 
               }; 
           }() 
        } 
        function closePage(){
             var jsonstr = "{\"action\":\"close\"}";
            if ( browser.versions.ios 
               || browser.versions.iPhone 
               || browser.versions.iPad) { 
               window.webkit.messageHandlers.Native.postMessage(jsonstr);
            }
            if ( browser.versions.android ) { 
                window.paySucess.clickOnAndroid(jsonstr);
                alert(1);
            }
             
         }
</script>
<body id="fault">
    <header class="ui-header ui-header-positive ui-border-b">
        <i class="ui-icon-return" onclick="closePage()"></i><h1>错误</h1>
    </header>
    <section class="ui-container" style="width: 260px; margin:0 auto;">
        <img id="errpic" src="images/app/errpic.png">
        <h2 class="ui-txt-info" id="errTitle">糟糕！好像出错了</h2>
        
            <p class="ui-txt-muted errCon">可能原因:</p>
        <div class="wrong">#mLife_errInfo</div>
        
    </section>
</body>
</html>
