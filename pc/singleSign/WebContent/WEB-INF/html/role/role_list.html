		<!--描述：页面头部结束-->

		<!--描述：页面侧边栏-->

			<div class="kf_sidebar_nav">
				<a class="kf_icon kf_icon_lock">权限管理</a>

			<div class="kf_sidebar_nav">
				<a class="kf_icon kf_icon_set">基础设置</a>
				<ul class="kf_sidebar_nav_list">

		<!--描述：页面侧边栏结束-->

		<!--描述：页面内容部分-->
		<div class="kf_content_box">
			<div class="kf_bg_box">
				<div class="authority_box">
					<!--顶部导航开始-->
					<div class="leader">
						<p>
							<i class="home"></i>
							<a href="#">首页</a><i></i>
							<a href="#">权限管理</a><i></i>
							<a href="#" class="active">角色管理</a>
						</p>
					</div>
					<!--顶部导航结束-->
					<!--搜索框开始-->
					<div class="search">
						<div class="search_text">
							<label>搜索</label>
							<input type="text" placeholder="角色名称" />
							<span class="search_bg"></span>
						</div>
						<div class="search_btn">
							<input type="button" name="" id="" value="搜索" />
							<input type="button" name="" id="" value="添加" />
						</div>
					</div>
					<!--搜索框结束-->
					<!--角色管理列表开始-->
					<div class="table_list">
						<table class="table" cellpadding="0" cellspacing="0">
							<thead>
								<th class="w38">序号</th>
								<th>角色名称</th>
								<th class="w328 right">操作</th>
							</thead>
							<tbody>
								<tr class="trHover">
									<td>1</td>
									<td>客服人员</td>
									<td class="right">
										<p>
											<a href="#" class="list_edit"><i></i>编辑</a>
											<a href="javascript:void(0)" class="list_del"><i></i>删除</a>
										</p>
									</td>
								</tr>
								<tr>
									<td>2</td>
									<td>技术中心</td>
									<td class="right">
										<p>
											<a href="#" class="list_edit"><i></i>编辑</a>
											<a href="javascript:void(0)" class="list_del"><i></i>删除</a>
										</p>
									</td>
								</tr>
								<tr>
									<td>2</td>
									<td>客服中心</td>
									<td class="right">
										<p>
											<a href="#" class="list_edit"><i></i>编辑</a>
											<a href="javascript:void(0)" class="list_del"><i></i>删除</a>
										</p>
									</td>
								</tr>
								<tr class="important">
									<td>3</td>
									<td><span>*</span>监察部</td>
									<td class="right">
										<p>
											<a href="#" class="list_edit"><i></i>编辑</a>
										</p>
									</td>
								</tr>
								<tr class="important">
									<td>4</td>
									<td><span>*</span>计划部</td>
									<td class="right">
										<p>
											<a href="#" class="list_edit"><i></i>编辑</a>
										</p>
									</td>
								</tr>
							</tbody>
						</table>
						<!--分页开始-->
						<div class="kf_table_page">
							<div class="kf_page_content kf_float_right ">
								<span class="kf_page_text">每页<i>15</i>个，共<i>2</i>页</span>
								<ul class="kf_page_size">
									<li><a class="kf_page_prev"></a></li>
									<li><a>1</a></li>
									<li class="active"><a>2</a></li>
									<li><a>3</a></li>
									<li><a>4</a></li>
									<li><a>5</a></li>
									<li><a>6</a></li>
									<li><a class="kf_page_next"></a></li>
								</ul>
							</div>
						</div>
						<!--分页结束-->
					</div>
					
					<!--角色管理列表结束-->

				</div>

			</div>
		</div>
		<!--描述：页面内容部分结束-->
		<!--删除操作弹窗开始-->
		<div class="shadow"></div>
		<div class="del_pop">
			<div class="tips">
				<p>请确认操作</p>
			</div>
			<div class="del_content">
				<p class="del_tip">温馨提示</p>
				<p>确认删除该用户吗？</p>
				<p class="del_btn">
					<input type="button" class="cancel_btn" value="取消" />
					<input type="button" class="confirm_btn" value="确认" />
				</p>
			</div>
		</div>
		<!--删除操作弹窗结束-->
		<script src="js/jquery-1.11.0.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/role.js"></script>
		<script>
			$(function() {
				//提交按钮弹窗
				$(".submit").click(function() {
					$(".shadow").show();
					var h = $("body").height();
					var w = $("body").width();
					$("body").css("overflowY", "hidden");
					$(".shadow").css({
						width: w,
						height: h,
						display: "block"
					});
					$(".edit_pop").show();
					if($(".edit_pop").css('display') == "block") {
						setTimeout(function() {
							$(".shadow").hide();
							$(".edit_pop").hide();
						}, 2000);
					};
				});
			});
		</script>
	</body>

</html>
