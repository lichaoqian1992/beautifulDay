#@layout()
#define main()

<!-- 内容页眉(页眉) -->
				<section class="content-header">
					<ol class="breadcrumb">
						<li><a href="#"><i class="fa fa-dashboard"></i>提现管理</a></li>
						<li>
							代发对账
						</li>
					</ol>
				</section>
				<input type="hidden" value=#(session.user.USERNAME) id="creater"/>
				<!-- 主要内容 -->
				<section class="invoice">
					<div class="row">
						<div class="col-md-12">
							<ul class="nav nav-tabs">
								<li class="active">
									<a href="#">单笔对账</a>
								</li>
								<li>
									<a href="/finance/withdrawals/toReconciliationCount?nav=nav23">对总账</a>
								</li>
							</ul>
							<div class="tab-content">
								<div class="tab-pane fade in active">
									<div class="col-md-12 finance_time">
										<a class="btn btn-success" href="#" onclick="addReconciliation()"><i class="fa  fa-plus"></i> 发起对账</a>
									</div>
									<div class="col-md-12">
										<table class="table table-bordered">
											<thead>
												<tr>
													<th>编号</th>
													<th>通讯报文编号</th>
													<th>交易结果</th>
													<th>交易状态</th>
													<th>交易金额（元）</th>
													<th>原账务日期</th>
													<th>原交易流水号</th>
													<th>原交易结果</th>
													<th>原交易状态</th>
												</tr>
											</thead>
											<tbody id="content">
												
											</tbody>
										</table>

										<div class="page_box">
											<div class="pull-left">
												<span id="pageInfo"></span>
												<input class="page_number" type="text" value="1" id="toPage"/>
												<button class="btn btn-default" onclick="toPage()">GO</button>
											</div>	
											<div class="pull-right">
												<input id="firstPage" type="hidden"/>
												<input id="nowPage" type="hidden"/>
												<input id="lastPage" type="hidden"/>
												<a class="page_btn" onclick="firstPage()">首页</a>
												<a class="page_btn" onclick="upPage()">上一页</a>
												<a class="page_btn" onclick="nextPage()">下一页</a>
												<a class="page_btn" onclick="lastPage()">尾页</a>
											</div>	
										</div>
									</div>
								</div>
							
							</div>
						</div>
					</div>

				</section>
				<!-- /主要内容 -->
#include("../common/_js.html")
<script language=javascript src='../static/js/rec/rec.js'></script>
<script type="text/javascript">
	var xx = "";
	$(function(){
		findByCondition(1);
		xx='<div class="layer_box" style="display:block;"><div class="form_box"><div class="rechargePay_list">'+
			'<div class="group_box">'+
				'<label class="group_label" style="width:120px;"><i class="color_red">*</i>企业网银编号：</label>'+
				'<div class="group_content">'+
					'<input class="form-control" type="text" id="ntbnbr" style="width:250px;"/>'+
				'</div>'+
			'</div>'+
			'<div class="group_box">'+
				'<label class="group_label" style="width:120px;"><i class="color_red">*</i>交易码：</label>'+
				'<div class="group_content">'+
					'<input class="form-control" type="text" id="trscod" style="width:250px;"/>'+
				'</div>'+
			'</div>'+
			'<div class="group_box">'+
				'<label class="group_label" style="width:120px;"><i class="color_red">*</i>通讯报文编号：</label>'+
				'<div class="group_content">'+
					'<input class="form-control" type="text" id="commid" style="width:250px;"/>'+
				'</div>'+
			'</div>'+
			'<div class="group_box">'+
				'<label class="group_label" style="width:120px;"><i class="color_red">*</i>商户交易日期：</label>'+
				'<div class="group_content">'+
					'<input class="form-control" data-date-end-date="0d" placeholder="交易时间例如20160202" type="text" id="tx_date" style="width:250px;"/>'+
				'</div>'+
			'</div>'+
			'<div class="group_box">'+
				'<label class="group_label" style="width:120px;"><i class="color_red">*</i>商户交易流水号：</label>'+
				'<div class="group_content">'+
					'<input class="form-control" data-date-end-date="0d" type="text" id="merch_serial" style="width:250px;"/>'+
				'</div>'+
			'</div>'+
			'<div class="group_box">'+
				'<label class="group_label" style="width:120px;"><i class="color_red">*</i>商户二级分类：</label>'+
				'<div class="group_content">'+
					'<input class="form-control" type="text" id="merch_prod" style="width:250px;"/>'+
					'<input class="form-control" type="hidden" id="type" value="单笔对账" />'+
				'</div>'+
			'</div>'+
		'</div></div>';
	});
	/*发起对账*/
	function addReconciliation(){
		layer.open({
			type: 1,
			title: "查询",
			btn: ['开始', '取消'], //按钮
			skin: 'layui-layer-rim', //加上边框
			area: ['500px', '500px'], //宽高
			content: xx,
			yes: function() {
				if($("#ntbnbr").val() == "" || $("#trscod").val() == "" || $("#commid").val() == "" || $("#tx_date").val() == "" || $("#merch_prod").val() == "" || $("#merch_serial").val() == ""){
					layer.msg("请填写所有信息", {
						time: 2000,
						icon: 2
					});
					return;
				}
				$.ajax({
					type:"get",
					url:"/finance/withdrawals/getReconciliationCount",
					dataType:"json",
					data:{
						ntbnbr:$("#ntbnbr").val(),
						trscod:$("#trscod").val(),
						commid:$("#commid").val(),
						tx_date:$("#tx_date").val(),
						merch_prod:$("#merch_prod").val(),
						merch_serial:$("#merch_serial").val(),
						type:$("#type").val()
					},success:function(data){
						layer.closeAll();
						console.log(data.message);
						layer.msg(data.message, {
							time: 2000,
							icon: 2
						});
					}
					
				});
			}
		});
	}
	function findByCondition(pageNum){
		var txt = "";
		if(pageNum == undefined || null == pageNum || "" == pageNum){
			pageNum = 1;
		}
		$.ajax({
			type:"get",
			url:"/finance/withdrawals/findSingle",
			dataType:"json",
			data:{
				pageNum:pageNum
			},success:function(data){
				console.log(data);
				if(data.message.list.length>0){
					for(var i=0;i<data.message.list.length;i++){
						txt += "<tr><td>"
							+(i+1)+
							"</td><td>"
							+data.message.list[i].commid+
							"</td><td>"
							+data.message.list[i].respcod+
							"</td><td>"
							+data.message.list[i].respmsg+
							"</td><td>"
							+data.message.list[i].trn_amt/100+
							"</td><td>"
							+data.message.list[i].bank_date+
							"</td><td>"
							+data.message.list[i].bank_serial+
							"</td><td>"
							+data.message.list[i].bank_code+
							"</td><td>"
							+data.message.list[i].bank_msg+
							"</td></tr>";
					}
				}else{
					txt = "<tr><td align='center' colspan=7>暂无数据！</td></tr>";
				}
				$("#content").html(txt);
				$("#firstPage").val(1);
				$("#nowPage").val(data.message.pageNumber);
				$("#lastPage").val(data.message.totalPage);
				$("#pageInfo").html("共"+data.message.totalRow+"条数据，当前显示第 "+data.message.pageNumber+" 页  ，到");
			}
			
		});
	}
</script>
#end
