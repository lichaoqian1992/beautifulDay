#@layout()
#define main()
<!-- 内容页眉(页眉) -->
				<section class="content-header">
					<ol class="breadcrumb">
						<li>
							<a href="#"><i class="fa fa-dashboard"></i> 充值管理</a>
						</li>
						<li>
							发起充值
						</li>
					</ol>
				</section>

				<!-- 主要内容 -->
				<section class="invoice">
				<input type="hidden" value=#(session.user.USERNAME) id="creater"/>
					<div class="row">
						<div class="col-md-12">
							<ul class="nav nav-tabs">
								<li class="active">
									<a href="#temporaryPay" data-toggle="tab">临时充值</a>
								</li>
							</ul>
							<div class="tab-content rechargePay_list">
								<div class="tab-pane fade in active" id="temporaryPay">
									<div class="col-md-12">
										<div class="group_box">
											<label class="group_label">审批金额：</label>
											<div class="group_content rechargePay_type_tab">
												<select class="form-control" id="pMoney">
													<option selected="selected" value=""></option>
													<option value="1000">0-1000元（含）</option>
													<option value="5000">1000-5000元（含）</option>
													<option value="10000">5000-10000元（含）</option>
													<option value="20000">10000元以上</option>
												</select>
											</div>
										</div>
										<div class="group_box">
											<label class="group_label">审批角色：</label>
											<div class="group_content rechargePay_type_tab">
											<input id="roleNameId" type="hidden">
											<input id="id" type="hidden">
											<input id="withDrawls" type="hidden">
												<input class="form-control" type="text" disabled="disabled" id="roleName"/>
											</div>
										</div>
										<div class="group_box">
											<label class="group_label">审批人：</label>
											<div class="group_content rechargePay_type_tab">
												<input class="form-control" type="text" id="realName"/>
											</div>
										</div>
										<div class="group_box">
											<label class="group_label"><i class="color_red">*</i>充值类型：</label>
											<div class="group_content rechargePay_type_tab">
												<select class="form-control" id="rechargeType">
													<option selected="selected" value="0">员工工资</option>
													<option value="1">工程款</option>
													<option value="2">行政款</option>
													<option value="3">营销策划</option>
													<option value="5">扣减</option>
												</select>
											</div>
										</div>
										<div class="group_box">
											<label class="group_label"><i class="color_red">*</i>充值帐户：</label>
											<div class="group_content rechargePay_type_tab">
												<input class="form-control" type="text" id="accountName"/>
											</div>
										</div>
										<div class="group_box">
											<label class="group_label">姓名：</label>
											<div class="group_content rechargePay_type_tab">
												<input class="form-control" type="text" id="userName"/>
											</div>
										</div>
										<div class="group_box">
											<label class="group_label">身份证号：</label>
											<div class="group_content rechargePay_type_tab">
												<input class="form-control" type="text" id="idCard"/>
											</div>
										</div>
										<div class="group_box">
											<label class="group_label"><i class="color_red">*</i>充值金额：</label>
											<div class="group_content rechargePay_type_tab">
												<input class="form-control" type="text" id="money"/>
												<span class="tips_withdrawalAudit">提示：如果修改了金额，今日充值金额累加不得超过审批人的每日审批额度。</span>
											</div>
										</div>
										<div class="group_box">
											<label class="group_label"><i class="color_red">*</i>可否提现：</label>
											<div class="group_content rechargePay_type_tab">
												<label>
													<input type="radio" name="moneytype" value="" />可提现
												</label>
												<label>
													<input type="radio" name="moneytype" value="" />不可提现
												</label>
											</div>
										</div>
										<div class="group_box">
											<label class="group_label"><i class="color_red">*</i>短信验证码：</label>
											<div class="group_content rechargePay_type_tab">
												<input class="form-control" type="text" id="yzm"/>
												<button class="btn btn-info note_send" onclick="sendMessage(this)">发送短信验证码</button>
											</div>
										</div>
										<div class="group_box">
											<label class="group_label"></label>
											<div class="group_content rechargePay_type_tab">
												<button class="btn btn-primary" onclick="update()">重新提交</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

				</section>
				<!-- /主要内容 -->
#include("../common/_js.html")
<script type="text/javascript" src="../static/js/rec/noOA.js"></script>
#end
