#@layout()
#define main()

		<section class="content-header">
			<ol class="breadcrumb">
				<li>
					<a href="#"><i class="fa fa-dashboard"></i> 系统管理</a>
				</li>
				<li>
					操作日志
				</li>
			</ol>
		</section>
		<!-- 主要内容 -->
		<section class="invoice">
		<input type="hidden" value="操作日志" class="xuaze" />
			<div class="row">
				<div class="col-md-12 finance_time finance_time_padding_left">
					<div class="form-group">
						<label class="control-label"></label>
						<div class="input-group">
							<select class="form-control" id="timeselect">
				          	 	<option value="">全部</option>
				                <option value="0">最近一天</option>
				                <option value="1">最近一周</option>
				                <option value="2">最近一月</option>
					        </select>
						</div>
					</div>
					<button class="btn btn-primary" onclick="Confluence(1)">查询</button>
				</div>
				<div class="col-md-12">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>编号</th>
								<th>操作人</th>
								<th>操作时间</th>
								<th>操作信息</th>
							</tr>
						</thead>
						<tbody>
							#for(x : refoundList.getList())
								<tr>
									<td>#(x.sumId)</td>
									<td>#(x.account_name)</td>
									<td>#(x.create_time)</td>
									<td>#(x.log_info)</td>
								</tr>
							#end
						</tbody>
					</table>

					<div class="page_box">
						<div class="pull-left">
							<span>共<q>#(pagedo.allPageNumber)</q>条数据，当前显示第 <q>#(pagedo.pageNumber)</q>页 ，到</span> <input class="page_number page_numberAll"
								type="text" value="1"/>
							<button class="btn btn-default" onclick="goPage()">GO</button>
						</div>
						<input type="hidden" class="page" value="#(pagedo.pageNumber)"/>
						<input type="hidden" class="lastpage" value="#(pagedo.numberPages)"/>
						<div class="pull-right">
							<a class="page_btn" onclick="homePage()">首页</a> <a class="page_btn" onclick="previousPage()">下一页</a> <a
								class="page_btn" onclick="nextPage()">上一页</a> <a class="page_btn" onclick="Shadowe()">尾页</a>
						</div>
					</div>
				</div>
			</div>

		</section>
		#include("../common/_js.html")

		<script type="text/javascript">
				$(function() {
					/*时间插件调用
					 */
					$('.datepicker').datepicker({
						format: 'yyyy-mm-dd',
						autoclose: true,
						language: 'cn'
					});
				});
		</script>
<script type="text/javascript" src="../static/js/sys/system.js"></script>
#end
