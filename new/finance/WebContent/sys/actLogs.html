#include("../common/_js.html")
<script type="text/javascript">
			$(function() {
				/*时间插件调用
				 */
				$('.datepicker').datepicker({
					format: 'yyyy-mm-dd',
					autoclose: true,
					language: 'cn'
				});
				
				/*
				 * 弹出窗
				 */
				$(".table").on("click",".rechargeDetails",function(event){//查看详情
					event.preventDefault();
					layer.open({
						type: 2,
						title:"充值单详情",
						btn: ['关闭'], //按钮
						shade: 0.8,
						shadeClose: true,
						skin: 'layui-layer-rim', //加上边框
						area: ['850px', '500px'], //宽高
						content: $(this).attr("href"),
						yes:function(){
							layer.closeAll();
						}
					});
				});

			});
		</script>
