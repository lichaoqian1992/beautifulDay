<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>权限管理</title>
    <link href="../../static/css/communal.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../../static/js/communal.js"></script>
    <script src="../../static/js/systemPush/pricilegeManagerment.js"></script>
</head>
<body>
<!-- 弹出层 -->
<div class="box"></div>
<div class="hint">
    <div class="hint-in1">
        <div style="line-height:70px;color:#f4e8df;font-size:26px;padding-left:80px;">温馨提醒</div>
    </div>
    <div class="hint-in2"><p id="hint-in2" class="tishi"></p></div>
    <div class="hint-in3" onclick="closeMessage()">确定</div>
</div>
<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">系统设置</a></li>
        <li><a href="#">权限管理</a></li>
    </ul>
</div>


<div id="mainbox" class="mainbox">
    <input id="checkPeople" th:attr="value=${session.user.getUserName()}" type="hidden"/>
    <div class="tools">
        <ul class="seachform1" style="margin-top: 0px;">
            <li style="cursor: pointer" onclick="Binding()"><span><img src="../../static/images/banding.png" /></span>绑定</li>
            <li style="cursor: pointer" onclick="unBinding()"><span><img src="../../static/images/unbanding.png" /></span>解绑</li>
        </ul>
    </div>
    <div class="leftinfos" style="width: 100%;float: left;margin-top: 5px;">
        <div class="infoleft" style="width: 50%;height: 750px;">
            <div class="listtitle">用户信息</div>
            <table class="tablelist">
                <thead>
                <tr>
                    <th><input name="checkOne" type="checkbox" value="" onclick="selectAll()"/></th>
                    <th>编号<i class="sort"><img src="../../static/images/px.gif" /></i></th>
                    <th style="display: none;">用户编号</th>
                    <th>用户名称</th>
                    <th>职位名称</th>
                    <th>权限名称</th>
                    <th>权限描述</th>
                </tr>
                </thead>
                <tbody id="myBody">

                </tbody>
            </table>
        </div>
        <div class="inforight" style="width: 49%;height: 750px;table-layout:fixed;">
            <div class="listtitle">权限页面信息</div>
            <table class="tablelist">
                <thead>
                <tr>
                    <th><input name="checkAll" type="checkbox" value="" onclick="selectAll()"/></th>
                    <th>编号<i class="sort"><img src="../../static/images/px.gif" /></i></th>
                    <th>页面链接</th>
                    <th>页面描述</th>
                    <th style="display: none;">权限编号</th>
                    <th>权限名称</th>
                    <th>权限描述</th>
                    <th>创建时间</th>
                </tr>
                </thead>
                <tbody id="myBody1">

                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
