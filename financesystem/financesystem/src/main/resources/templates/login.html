<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>欢迎登录后台管理系统</title>
    <link href="../static/css/style.css" rel="stylesheet" type="text/css"/>
    <script language="JavaScript" src="../static/js/jquery.js"></script>
    <script src="../static/js/cloud.js" type="text/javascript"></script>
    <script src="../static/lib/easyui/jquery.min.js" type="application/javascript" charset="utf-8"></script>
    <script src="../static/lib/easyui/jquery.easyui.min.js" type="application/javascript" charset="utf-8"></script>
    <script src="../static/lib/easyui/locale/easyui-lang-zh_CN.js" type="application/javascript"
            charset="utf-8"></script>

    <script src="../static/js/login.js" type="text/javascript"></script>

    <link href="../static/lib/easyui/themes/material/easyui.css" rel="stylesheet" charset="utf-8"/>
    <link href="../static/lib/easyui/themes/icon.css" rel="stylesheet" charset="utf-8"/>


    <script type="text/javascript">

        document.onkeydown=function(event){
            var e = event || window.event || arguments.callee.caller.arguments[0];
            if(e.keyCode==13){ // enter 键
                //要做的事情
                subLogin();
            }
        };

        $(function () {
            $('.loginbox').css({'position': 'absolute', 'left': ($(window).width() - 692) / 2});
            $(window).resize(function () {
                $('.loginbox').css({'position': 'absolute', 'left': ($(window).width() - 692) / 2});
            })
        });

        //忘记密码
        function forgetThePassword(){
            $.messager.alert('系统消息','请联系系统管理员！','info');
        }



    </script>
</head>
<body style="background-color:#1c77ac; background-image:url(../static/images/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">

<div id="mainBody">
    <div id="cloud1" class="cloud"></div>
    <div id="cloud2" class="cloud"></div>
</div>


<div class="logintop">
    <span>欢迎登录后台管理界面平台</span>
    <ul>
        <li><a href="#">帮助</a></li>
        <li><a href="#">关于</a></li>
    </ul>
</div>

<div class="loginbody">

    <span class="systemlogo"></span>

        <div class="loginbox">
            <ul>
                <li><input id="username" name="username" type="text" class="loginuser" value="" /></li>
                <li><input id="password" name="password" type="password" class="loginpwd" value="" /></li>
                <li><input name="" type="button" class="loginbtn" value="登录" onclick="subLogin()"/>
                    <label>
                        <input name="" type="checkbox" value="" checked="checked"/>记住账号</label>
                    <label>
                        <a onclick="forgetThePassword()">忘记密码？</a></label>
                </li>
            </ul>
        </div>

</div>


<div class="loginbm">@2017&nbsp;版权所有<a target="_blank" href="http://www.manjiwang.com">&nbsp;&nbsp;满集网</a></div>


</body>


</html>
