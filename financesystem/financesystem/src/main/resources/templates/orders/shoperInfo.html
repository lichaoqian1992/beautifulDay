<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>商家信息</title>
    <link href="../../static/css/communal.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../../static/js/communal.js"></script>
    <script type="text/javascript" src="../../static/js/orders/shopInfo.js"></script>
</head>
<body>
<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">订单管理</a></li>
        <li><a href="#">商家信息</a></li>
    </ul>
</div>
<input type="hidden" id="myCount"/>
<!-- 弹出层 -->
<div class="box"></div>
<div class="hint">
    <div class="hint-in1">
        <div style="line-height:70px;color:#f4e8df;font-size:26px;padding-left:80px;">温馨提醒</div>
    </div>
    <div class="hint-in2"><p id="hint-in2" class="tishi"></p></div>
    <div class="hint-in3" onclick="closeMessage()">确定</div>
</div>
<div class="tip2" style="display: none;position:fixed" id="showPic">

</div>
<div id="tab2" >
    <ul class="seachform" style="margin-left:0.5%;margin-top: 0.5%;">
        <li><label>商家名称</label><input name="" type="text" class="scinput" id="shopName" style="background: transparent"/></li>
        <li><label>&nbsp;</label><input onclick="searchInfo()" name="" type="button" class="scbtn" value="查询"/>&nbsp;&nbsp;
            &nbsp;<label>&nbsp;</label><input style="background:lightgray" onclick="reset()" name="" type="button" class="scbtn" value="重置"/>
        </li>
    </ul>
    <table class="tablelist" id="userAccount" style="width: 150%;table-layout:fixed;">
        <thead>
        <tr>
            <th>编号<i class="sort"><img src="../../static/images/px.gif"/></i></th>
            <th>商家ID</th>
            <th>商家名称</th>
            <th>商家简介</th>
            <th>店铺图片</th>
            <th>店铺关键字</th>
            <th>店铺标志图片</th>
            <th>联系电话</th>
            <th>联系地址</th>
            <th>店铺所在区域</th>
            <th>公司电话</th>
            <th>证件类型</th>
            <th>证件号码</th>
            <th>证件图片</th>
            <th>法人代表</th>
            <th>法人手机号码</th>
            <th>法人身份证号</th>
        </tr>
        </thead>
        <tbody id="userAccountData">
        </tbody>
    </table>
    <!--分页 -->
    <div id="fy" style="width: 150%;">
    </div>
</div>
</body>
</html>
