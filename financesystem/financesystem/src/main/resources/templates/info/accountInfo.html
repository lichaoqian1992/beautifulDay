<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Title</title>
    <link href="../../static/css/communal.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../../static/js/communal.js"></script>
    <script type="text/javascript" src="../../static/js/info/accountinfo.js"></script>
</head>
<body>
<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">信息管理</a></li>
        <li><a href="#">账户信息</a></li>
    </ul>
</div>
<!-- 弹出层 -->
<div class="box"></div>
<div class="hint">
    <div class="hint-in1">
        <div style="line-height:70px;color:#f4e8df;font-size:26px;padding-left:80px;">温馨提醒</div>
    </div>
    <div class="hint-in2"><p id="hint-in2" class="tishi"></p></div>
    <div class="hint-in3" onclick="closeMessage()">确定</div>
</div>
<div class="rightinfo">
    <table class="tablelist">
        <thead>
        <tr>
            <th>编号<i class="sort"><img src="../../static/images/px.gif"/></i></th>
            <th>账号类型</th>
            <th>总金额</th>
            <th>类型</th>
            <th>code</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="accountInfo" type="java"*/-->
        <tr th:each="account,accountStat:${accountInfo}">
            <td th:text="${accountStat.count}"></td>
            <td th:text="${account.accountName}"></td>
            <td th:text="${account.amount}"></td>
            <td th:text="${account.type}"></td>
            <td th:text="${account.type.code}"></td>
            <td><a href="#" class="tablelink" onclick="showDetail(this)">查看明细</a></td>
        </tr>
        </tbody>
    </table>
    <div class="tip" style="width: 85%;height: 700px;position:absolute;top:10%; left:7%;">
        <div class="tiptop" style="width: 100%"><span>交易明细</span><a></a></div>
        <div style="width: 100%;height: 663px;overflow: auto">
            <table id="accountDetail" class="tablelist" style="width: 220%;">
            </table>
            <div id="fy" style="width: 220%;"></div>
        </div>
    </div>
</div>
</body>
</html>
