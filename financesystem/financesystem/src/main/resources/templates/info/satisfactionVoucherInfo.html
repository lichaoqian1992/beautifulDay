<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>满意券账户信息</title>
    <link href="../../static/css/communal.css" rel="stylesheet" type="text/css"/>
    <script src="../../static/js/communal.js"></script>
</head>
<body>
<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">信息管理</a></li>
        <li><a href="#">满意券账户</a></li>
    </ul>
</div>
<!-- 弹出层 -->
<div class="box"></div>
<div class="hint">
    <div class="hint-in1">
        <div style="line-height:70px;color:#f4e8df;font-size:26px;padding-left:80px;">温馨提醒</div>
    </div>
    <div class="hint-in2"><p id="hint-in2" class="tishi"></p></div>
    <div class="hint-in3" onclick="closeMessage()">确定</div>
</div>
<div id="tab2" class="tabson">
    <ul class="seachform" style="margin-left:0.5%">
        <li><label>用户名</label><input id="userName" type="text" class="scinput"/></li>
        <li><label>账户类型</label>
            <div class="styled-select" style="width: 80px;">
                <select class="mySelect" id="roleType" style="width: 100px;">
                    <option value=""></option>
                    <option value="buyer">用户</option>
                    <option value="shop">商家</option>
                </select>
            </div>
        </li>
        <li><label>账户状态</label>
            <div class="styled-select" style="width: 80px;">
                <select class="mySelect" id="acountStatus" style="width: 100px;">
                    <option value=""></option>
                    <option value="1">正常</option>
                    <option value="0">冻结</option>
                    <option value="9">异常</option>
                </select>
            </div>
        </li>
        <li><label>&nbsp;</label><input type="button" class="scbtn" value="查询" onclick="searchInfo(1)"/>
        &nbsp;<label>&nbsp;</label><input style="background:lightgray" onclick="reset()" name="" type="button" class="scbtn" value="重置"/></li>
    </ul>
    <table class="tablelist">
        <thead>
        <tr>
            <th></th>
            <th style="display: none;">编号<i class="sort"><img src="../../static/images/px.gif"/></i></th>
            <th>用户名</th>
            <th>账户类型</th>
            <th>满意券余额</th>
            <th>账户状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="myTable">

        </tbody>
    </table>
    <div id="myPageInfo"></div>
</div>
<!--交易明细弹出框 -->
<div class="tip" style="width: 85%;height: 700px;position:absolute;top:10%; left:7%;">
    <div class="tiptop" style="width: 100%"><span>交易明细</span><a onclick="closeWindow()"></a></div>
    <div style="width: 100%;height: 660px;overflow: auto">
        <table  class="tablelist">
            <thead>
            <tr>
                <th></th>
                <th>编号<i class="sort"><img src="../../static/images/px.gif"/></i></th>
                <th>账户类型</th>
                <th>订单号</th>
                <th>订单标题</th>
                <th>满意券</th>
                <th>创建时间</th>
                <th>完成时间</th>
            </tr>
            </thead>
            <tbody id="accountDetail">

            </tbody>
        </table>
        <div id="fy"></div>
    </div>
</div>
</body>
</html>
