<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>待处理提现</title>
    <link href="../../static/css/style.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../../static/js/jquery.js"></script>
    <script type="text/javascript" src="../../static/js/withdrawals/Pendingprocessing.js"></script>
    <script type="text/javascript" src="../../static/js/fy.js"></script>

</head>


<body>
<!-- 弹出层 -->
<div class="box"></div>
<div class="hint">
    <div class="hint-in1">
        <div style="line-height:70px;color:#f4e8df;font-size:26px;padding-left:80px;">温馨提醒</div>
    </div>
    <div class="hint-in2"><p id="hint-in2" class="tishi"></p></div>
    <div class="hint-in3" onclick="closeMessage()">确定</div>
</div>
<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">提现管理</a></li>
        <li><a href="#">待处理提现</a></li>
    </ul>
</div>


<div class="rightinfo">

    <ul class="seachform" style="margin-left:0.5%;margin-top: 0.5%;">

        <li><label>提现订单号</label><input name="" type="text" class="scinput" id="withdrawalsNo" style="background: transparent"/></li>
        <li><label>&nbsp;</label><input onclick="searchInfo()" name="" type="button" class="scbtn" value="查询"/>&nbsp;&nbsp;
            &nbsp;<label>&nbsp;</label><input style="background:lightgray" onclick="reset()" name="" type="button" class="scbtn"
                                              value="重置"/></li>
        <li><input   type="button" class="scbtn" value="导出明细" style="position: relative;left: 900%" id="excl"/></li>
        <li style="cursor: pointer" onclick="updatestatus()">
            <span>
                <img src="../../static/images/agree.png"/>
                批量完成
            </span>
        </li>
    </ul>
    <table class="tablelist">
        <thead>
        <tr>
            <th><input type="checkbox"  id="checkAll"/></th>
            <th>编号<i class="sort"><img src="../../static/images/px.gif"/></i></th>
            <th>用户ID</th>
            <th>用户类型</th>
            <th>提现账户ID</th>
            <th>提现订单号</th>
            <th>银行卡账号</th>
            <th>银行卡名称</th>
            <th>提现金额</th>
            <th>提现满意券</th>
            <th>提现手续费</th>
            <th>提现总金额</th>
            <th>创建时间</th>
            <th>完成时间</th>
        </tr>
        </thead>
        <tbody id="myBody">

        </tbody>
    </table>



</div>

<div id="fy">
</div>

</body>

</html>
