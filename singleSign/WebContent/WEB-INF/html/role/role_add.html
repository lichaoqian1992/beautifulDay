 #@layout() #define main()
		<!--描述：页面内容部分-->
		<div class="kf_content_box">
			<div class="kf_bg_box">
				<div class="authority_box">
					<!--顶部导航开始-->
					<div class="leader">
						<p>
							<i class="home"></i>
							<a href="#">首页</a><i></i>
							<a href="#">角色管理</a><i></i>
							<a href="#" class="active">新增角色</a>
						</p>
					</div>
					<!--顶部导航结束-->
					<!--角色编辑主体内容开始-->
					<div class="role_seting">
						<div class="role_title">
							<p><i></i>角色权限设置</p>
						</div>
						<div class="bar">
							<p>角色名称设置</p>
						</div>
						<div class="role_name">
							<p>系统名称</p>
							<div class="role_text">
								<select class="kf_form_text" id="systemName" style="width: 370px;" name="sys_id" onchange="getSys()">
										<option></option>
									 #for(x : sysList)
										<option value="#(x.id)">#(x.system_name)</option>
									#end 
								</select>
							</div>
						</div>
						<div class="role_name">
							<p>角色名称</p>
							<div class="role_text" style="width:400px; position: relative;">
								<input class="kf_form_text" type="text" istype="number" placeholder="角色的中文名" style="width: 370px;" name="role_name" id="role_name">
							</div>
						</div>
						<div class="role_name">
							<p>角色名</p> 
							<div class="role_text">
								<input type="text" placeholder="请输入角色英文名" style="width: 370px;" id="name">
							</div>
						</div>
						<div class="bar">
							<p>角色全选明细</p>
						</div>
						<ul class="role_tabel" id="ulData">
							
						</ul>
					</div>
					<!--角色编辑主体内容开始-->
					<!--按钮开始-->
					<div class="role_btn">
						<input type="button" class="submit" value="提交" onclick="add()"/>
						<a href="/singleSign/role/index" class="kf_btn">上一页</a>
					</div>
					<!--按钮开始-->
				</div>
			</div>

		</div>
		<!--描述：页面内容部分结束-->
		<!--删除操作弹窗开始-->
		<div class="shadow"></div>
		<div class="edit_pop">
			<img src="images/icon/tips_ok.png" />
			<p>新增成功</p>
		</div>
		<!--删除操作弹窗结束-->
		#include("../common/_js.html")
		<script type="text/javascript" src="#(ctx)/static/js/role2.js"></script>
		<script>
			$(function() {
				//提交按钮弹窗
				
			});
			
			function getSys(){
				$.ajax({
					type:"get",
					url:"/singleSign/menu/findSysById",
					dataType:"json",
					data:{
						id:$("#systemName").val()
					},success:function(data){
						var bb = "";
						console.log(data);
						if(data.length > 0){
							for(var i=0;i<data.length;i++){
								var txt = "";
								var ss = "";
								var str = "";
								if(data[i].layer == "1"){
									txt += '<li><label>'+data[i].title+'：</label>'
										+'<div class="work_order">'
										+'<p class="all_check"><i></i><input type="checkbox"/><span>全部</span></p>'
										+'<ul class="list_work">'
										+'<li><i></i><input type="checkbox" value="'+data[i].id+'" name="menu_id"/>'
										+'<span>'+data[i].title+'</span></li>';
									//alert(txt);
									for(var j=0;j<data.length;j++){
										if(data[j].layer != "1"){
											if(data[j].address.indexOf(data[i].address+"_") != -1){
												//alert(data[j].address+"   "+data[i].address);
												str += '<li>'
													+'<i></i>'
													+'<input type="checkbox" value="'+data[j].id+'" name="menu_id"/>'
													+'<span>'+data[j].title+'</span>'
													+'</li>';
											}
										}
									}
									ss += "</ul></div></li>";
									//alert(txt+str+ss);
								}
								bb += txt+str+ss;
							}
							$("#ulData").html(bb);
						}
					}
					
				});
				
			}
			
			function add(){
				var url = "";
				//获取选中的值
				var name = document.getElementsByName("menu_id");
				for(var i=0;i<name.length;i++){
					if(name[i].checked){
						url += name[i].value+";";
					}
				}
				$.ajax({
					type:"get",
					url:"/singleSign/role/addRole",
					dataType:"json",
					data:{
						idList:url,
						role_name:$("#role_name").val(),
						name:$("#name").val(),
						sys_id:$("#systemName").val()
					},success:function(data){
						if(data.message == "SUCCESS"){
							window.location.href = "/singleSign/role/index";
						}else{
							alert("添加失败，请联系管理员");
						}
					}
					
				});
				
				
			}
		</script>
#end
