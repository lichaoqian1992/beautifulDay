#@layout() #define main()
<div class="kf_nav">
    <a class="kf_nav_home kf_nav_item">首页</a> <span class="kf_nav_item">权限管理</span>
</div>
<div class="kf_box">
    <div class="kf_search_box">
        <div class="kf_group">
            <span class="kf_group_title">系统</span>
            <div class="kf_group_content">
                <select class="kf_form_text" id="deptCode">
                    <option value="">全部</option>
                    #for(x : sysList)
                    <option value="#(x.id)">#(x.system_name)</option>
                    #end
                </select>
            </div>
        </div>


        <div class="kf_group">
            <span class="kf_group_title">搜索</span>
            <div class="kf_group_content">
                <div class="kf_form_icon kf_search_text">
                    <input class="kf_form_text" type="text" id="powerName"
                           placeholder="权限名称"/> <span
                        class="kf_form_text_icon kf_form_icon_search"></span>
                </div>
            </div>
        </div>
        <div class="kf_group">
            <div class="kf_group_content">
                <button type="button" class="kf_btn" onclick="bindMenu(1)">查 询</button>
            </div>
        </div>
        <div class="kf_group kf_float_right">
            <div class="kf_group_content">
                <a class="kf_btn" onclick="insertMenu()">新 增</a>
                <!-- <button type="button" class="kf_btn">导出报表</button> -->
            </div>
        </div>
    </div>
    <div class="kf_table_box">
        <table class="kf_table">
            <thead>
            <tr>
                <th>序号</th>
                <th>系统名称</th>
                <th>权限名称</th>
                <th>层级</th>
                <th>地址代码</th>
                <th>路径</th>
                <th>权限类型</th>
                <th>排序</th>
                <th>状态</th>
                <!--<th>督查部门</th>-->
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="Date"></tbody>
        </table>
        <div class="kf_table_page">
            <div class="kf_page_content kf_float_right ">
				<span class="kf_page_text">每页<i>20</i>个，共<i>1</i>页
				</span>
                <input type="hidden" value="" id="pageNumber"/>
                <input type="hidden" value="" id="lastPageNumber"/>
                <ul class="kf_page_size">
                    <li onclick="prevDate()"><a class="kf_page_prev"></a></li>
                    <span></span>
                    <li onclick="nextDate()"><a class="kf_page_next"></a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 新增 -->
    <form id="cForm" method="post" action="">
        <div class="kf_mode_box">
            <div class="kf_mode_shield_update"></div>
            <div class="kf_mode_content kf_mode_update" style="margin-top: -310px;">
                <div class="kf_mode_header">
                    <label class="kf_mode_title">修改导航</label>
                </div>
                <input type="hidden" id="id" name="menu.id"/>
                <div class="kf_mode_body">
                    <div class="kf_group">
                        <span class="kf_group_title">系统名称：</span>
                        <div class="kf_group_content">
                            <select class="kf_form_text" id="deptCodeUp" name="menu.sys_id" style="width: 370px;">
                                #for(x : sysList)
                                <option value="#(x.id)">#(x.system_name)</option>
                                #end
                            </select>
                            <div class="kf_add_consult_tips"></div>
                        </div>
                    </div>

                    <div class="kf_group">
                        <span class="kf_group_title">权限名称：</span>
                        <div class="kf_group_content">
                            <input class="kf_form_text" type="text" id="powerNameUp" name="menu.title" placeholder="权限名称" style="width: 370px;"/>
                            <div class="kf_add_consult_tips"></div>
                        </div>
                    </div>

                    <div class="kf_group">
                        <span class="kf_group_title">层级：</span>
                        <div class="kf_group_content">
                            <input class="kf_form_text" type="number" id="hierarchyUp" name="menu.layer" placeholder="层级" style="width: 370px;"/>
                            <div class="kf_add_consult_tips"></div>
                        </div>
                    </div>

                    <div class="kf_group">
                        <span class="kf_group_title">地址代码：</span>
                        <div class="kf_group_content">
                            <input class="kf_form_text" type="text" id="addressCodeUp" name="menu.address" placeholder="地址代码" style="width: 370px;"/>
                            <div class="kf_add_consult_tips"></div>
                        </div>
                    </div>

                    <div class="kf_group">
                        <span class="kf_group_title">路径：</span>
                        <div class="kf_group_content">
                            <input class="kf_form_text" type="text" id="routeUp" name="menu.url" placeholder="路径" style="width: 370px;"/>
                            <div class="kf_add_consult_tips"></div>
                        </div>
                    </div>

                    <div class="kf_group">
                        <span class="kf_group_title">权限类型：</span>
                        <div class="kf_group_content">
                            <input class="kf_form_text" type="number" id="powerTypeUp" name="menu.type" placeholder="权限类型" style="width: 370px;"/>
                            <div class="kf_add_consult_tips"></div>
                        </div>
                    </div>

                    <div class="kf_group">
                        <span class="kf_group_title">排序：</span>
                        <div class="kf_group_content">
                            <input class="kf_form_text" type="number" id="sortUp" name="menu.sort" placeholder="排序" style="width: 370px;"/>
                            <div class="kf_add_consult_tips"></div>
                        </div>
                    </div>

                    <div class="kf_group">
                        <span class="kf_group_title">状态：</span>
                        <div class="kf_group_content">
                            <select class="kf_form_text" id="statusUp" name="menu.is_del" style="width: 370px;">
                                <option value="0">启用</option>
                                <option value="1">禁用</option>
                            </select>
                            <div class="kf_add_consult_tips"></div>
                        </div>
                    </div>
                </div>
                <div class="kf_mode_footer">
                    <button class="kf_btn kf_btn_grey kf_mode_btn_close_update" type="button">取 消</button>
                    <button class="kf_btn kf_mode_btn_update_ok" type="submit">确 定</button>
                    <button class="kf_btn kf_mode_btn_insert_ok" type="submit">确 定</button>
                </div>
            </div>
        </div>
    </form>
    <!--提示消息-->
    <div class="kf_mode_content kf_mode_tips tankuang">
        <div class="kf_mode_tips_box">
            保存成功
        </div>
    </div>
    <div class="kf_mode_content kf_mode_tips tankuang">
        <div class="kf_mode_tips_box kf_mode_tips_error">
            	保存失败
        </div>
    </div>
    <!--提示消息-->
	    <div class="kf_mode_content kf_mode_tips2 tankuang" style="background-color: #087dd1;width: 250px;height: 70px;">
	        <div class="kf_mode_tips_box kf_mode_tips_error" style="color: #FFFFFF;padding:30px 64px 20px 54px;">
	           
	        </div>
	    </div>
</div>

#include("../common/_js.html")
<script type="text/javascript" src="#(ctx)/static/js/menu.js"></script>
#end
